<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Comic Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-5 text-center">Comic Application</h1>
  <br>
  <div class="input-group mb-3">
    <form class="d-flex" action="/comics/search" method="get">
      <input type="search" id="form1" class="form-control" placeholder="Search for comics" aria-label="Search" name="query">
      <button class="btn btn-primary" type="submit" id="search-button">
        <i class="fas fa-search"></i> Search
      </button>
    </form>
    <div class="dropdown ms-2">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Genres
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
        <li th:each="genre : ${genres}"><a class="dropdown-item" th:href="@{/comics/genre(genre=${genre})}" th:text="${genre}">Genre</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" th:each="comic : ${comics}">
          <h2 th:text="${comic.title}">Comic Title</h2>
          <img th:src="${comic.image}" alt="Comic Cover" class="img-fluid" width="200px">
          <p>Author: <span th:text="${comic.author}"></span></p>
          <p>Genre: <span th:text="${comic.genre}"></span></p>
          <p>Rating: <span th:text="${comic.rating}"></span></p>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
